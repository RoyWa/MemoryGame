<!DOCTYPE html>
<html lang="en">
  <head>

    <title>AngularJS Routing example</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body >

<div ng-app="sampleApp">
    <div class="container">
		<div class="row">
		<div class="col-md-3">
		   <ul class="nav">
				<li><a href="#AddNewOrder"> Add New Order </a></li>
				<li><a href="#ShowOrders"> Show Order </a></li>
			</ul>
		</div>
		<div class="col-md-9">
		  	<div ng-view></div>
		</div>

		</div>

    </div>


	<script type="text/ng-template" id="add_order.html">

		<h2> Add Order </h2>
		{{message}}

	</script>

	<script type="text/ng-template" id="show_orders.html">

		<h2> Show Orders </h2>
		{{message}}

	</script>
</div>  


<div ng-app="rrr">
    <div class="container">
		<div class="row">
		<div class="col-md-3">
		   <ul class="nav">
				<li><a href="#www"> Add New Order rrr </a></li>

			</ul>

		</div>

		</div>

    </div>


	<script type="text/ng-template" id="add_order1.html">

		<h2> Add Order </h2>
		{{message}}

	</script>

		<h2> Show Orders </h2>

	</script>
</div>

</html>
