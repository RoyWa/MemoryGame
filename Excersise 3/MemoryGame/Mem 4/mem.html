<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Game</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="mem.css"/>
  
</head>
<body ng-app="memoryGameApp">
<div class="container" ng-controller="AppCtrl">
  <h1>Memory Game</h1>
 
  <div class="row">
    <card class="cardWrapper answer-animation" 
			  ng-repeat="x in data.cards | orderBy:'random' "  
			  ng-class="{'answer':showAnswer}"
			  ng-click="validate($event,$index, x.id)"
			  ng-disabled="isDisabled" >
				  
			<div class="card">
                <div class="cardFace front" ><h1>(-:</h1></div>
                <div class="cardFace back" style="background-color:{{x.colour}}" ><h1>{{x.name}}</h1></div>
            </div>
	</card>
  </div>
</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/TweenMax.min.js"></script>
	<script src="http://cdn.jsdelivr.net/tinycolor/0.9.16/tinycolor.js"></script>

	<script src="mem.js"></script>
</body>
</html>
