<script type="text/javascript" src="_Spy_/_Spy_.js"></script>  

	<script type="text/javascript">
		$().ready(function() {

	// Main vertical splitter, anchored to the browser window
	$("#MySplitter").splitter({
		type: "v",
		outline: true,
		minLeft: 200, sizeLeft: 200, maxLeft: 950,
		anchorToWindow: true,
		accessKey: "L"
	});
	// Second vertical splitter, nested in the right pane of the main one.
	$("#CenterAndRight").splitter({
		type: "v",
		outline: true,
		minRight: 300, sizeRight: 300, maxRight: 950,
		accessKey: "R"
	});
});
	</script>

</head>
<body ng-controller="MainCtrl">
	<div id="header" style="border-bottom: thick solid #ff0000;">
		<!-- head -->
		<top-header></top-header>
	</div>

	<div id="MySplitter">
		<div class="SplitterPane">
			<!-- left -->
			<nav-Menu></nav-Menu>
		</div> 

		<div id="CenterAndRight">
			<div class="SplitterPane">
				<!-- Center -->
				<diagram app="RoyApp" ></diagram>
				<working-area></working-area>
			</div>

			<div class="SplitterPane">
				<!-- right -->
				<shopping-cart>fdf</shopping-cart>
			</div>

		</div> <!-- #CenterAndRight -->

	</div> <!-- #MySplitter -->
</body>
